<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YourMeal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/styly.css">
    <script type="module" src="./script/menu-html.js" defer></script>
    <script src="./script/basket.js" defer></script>
    <script type="module" src="./script/detailed.js" defer></script>
    <script src="./script/buy.js" defer></script>
</head>

<body>
    <header>
        <div class="container">
            <div class="logo">
                <a href="#"><img src="./images/logo.svg" alt="logo"></a>
            </div>
            <div class="header">
                <img src="./images/hamburger.svg" alt="hamburger">
                <div class="header__text">
                    <h1>Только самые <span>сочные бургеры!</span></h1>
                    <p>Бесплатная доставка от 599₽</p>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <nav>
                <button data-name-menu="hamburgers" data-name-menu-ru="Бургеры" class="active"><img data-name-menu="hamburgers" data-name-menu-ru="Бургеры" class="hamburgers"
                        src="./images/cheeseburger.svg" alt="Бургеры">Бургеры</button>
                <button data-name-menu="snacks" data-name-menu-ru="Закуски"><img data-name-menu="snacks" data-name-menu-ru="Закуски" class="snacks" src="./images/onion.svg"
                        alt="Закуски">Закуски</button>
                <button data-name-menu="hotDogs" data-name-menu-ru="Хот-доги"><img data-name-menu="hotDogs" data-name-menu-ru="Хот-доги" class="hotDogs" src="./images/hotdog.svg"
                        alt="Хот-доги">Хот-доги</button>
            </nav>
            <section class="basket-and-menu">
                <div class="basket">
                    <div class="basket__top">
                        <h2>Корзина</h2>
                        <div class="basket__top-num">0</div>
                        <button class="basket__top-button-close"></button>
                    </div>
                    <div class="basket__order">
                        <div class="basket__center-text">
                            Тут пока пусто :(
                        </div>
                        <div class="basket__center">
                        </div>
                        <div class="basket__bottom">
                            <div class="basket__bottom-sum">
                                <h2>Итого:</h2>
                                <div>0 ₽</div>
                            </div>
                            <button class="basket__bottom-sum-button">Оформить заказ</button>
                            <button class="basket__bottom-sum-button-active">Оформить заказ</button>
                            <p><img src="./images/delivery.svg" alt="delivery">Бесплатная доставка</p>
                        </div>
                    </div>
                </div>
                <div class="menu">
                    <h2>Бургеры</h2>
                    <div class="menu__dishes">
                    </div>
                </div>
            </section>
            <section class="delivery-section">
                <div class="delivery">
                    <div class="delivery__img">
                        <img src="./images/delivery2.svg" alt="delivery">
                    </div>
                    <div class="delivery__form">
                        <h2>Доставка</h2>
                        <button class="delivery__form-close"></button>
                        <form>
                            <div class="delivery__form-pickup">
                                <input required type="text" class="delivery__form-pickup-input-name" placeholder="Ваше имя">
                                <input required type="number" placeholder="Телефон">
                            </div>
                            <div class="delivery__form-radio">
                                <label class="delivery__form-radio-pickup">
                                    <input class="delivery__form-radio-pickup" name="pickup" type="radio"
                                        checked>Самовывоз</label>
                                <label class="delivery__form-radio-delivery"><input
                                        class="delivery__form-radio-delivery" name="pickup"
                                        type="radio">Доставка</label>
                            </div>
                            <div class="delivery__form-pickup deliverytis">
                                <p><input type="text" placeholder="Улица, дом, квартира"></p>
                                <p class="delivery__form-floor">
                                    <input class="delivery__form-floor-intercom" type="number" placeholder="Этаж">
                                    <input class="delivery__form-floor-intercom" type="number" placeholder="Домофон">
                                </p>
                            </div>
                            <button type="submit">Оформить</button>
                        </form>
                    </div>
                </div>
            </section>
            <section class="detailed-section delivery-section">
            </section>
        </div>
    </main>
    <footer>
        <div class="container">
            <div class="footer">
                <div class="footer__logo">
                    <img src="./images/logo-footer.svg" alt="logo">
                    <img src="./images/logo2-footer.svg" alt="logo">
                </div>
                <div class="footer__contacts">
                    <div>
                        <h3>Номер для заказа</h3>
                        <div class="footer__contacts-tell">
                            <img src="./images/tell.svg" alt="tell">
                            <a href="tel:+79308333811">+7(930)833-38-11</a>
                        </div>
                    </div>
                    <div>
                        <h3>Мы в соцсетях</h3>
                        <a href="#"><img src="./images/vk.svg" alt="vk"></a>
                        <a href="#"><img src="./images/telegram.svg" alt="telegram"></a>
                    </div>
                </div>
            </div>
            <a href="#">© YouMeal, 2022</a>
        </div>
    </footer>
</body>

</html>
